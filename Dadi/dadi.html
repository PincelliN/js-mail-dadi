<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container bg-danger">
        <header class="">
            <h1 class="text-center">Wanna Play</h1>
            <div class="text-center">
                <button id="StartPlay" class="btn btn-primary mb-2">Start</button>
            </div>
        </header>
        <main id="PlayTabel" class="row justify-content-center mt-2 d-none">
            <div class="col-2 text-center">
                <h3>G1</h3>
                <div id="GDice ">
                    <img value="1" src="img/dice-six-faces-one-svgrepo-com.svg" alt="1">
                    <img class="d-none" value="2" src="img/dice-six-faces-two-svgrepo-com.svg" alt="2">
                    <img class="d-none" value="3" src="img/dice-six-faces-three-svgrepo-com.svg" alt="3">
                    <img class="d-none" value="4" src="img/dice-six-faces-four-svgrepo-com.svg" alt="4">
                    <img class="d-none" value="5" src="img/dice-six-faces-five-svgrepo-com.svg" alt="5">
                    <img class="d-none" value="6" src="img/dice-six-faces-six-svgrepo-com.svg" alt="6">
                </div>
            </div>
            <div class="col-auto d-flex align-items-end">
                <button class="btn btn-secondary">Play</button>
            </div>
            <div class="col-2 text-center">
                <h3>Cpu</h3>
                <div id="CpuDice">
                    <img value="1" src="img/dice-six-faces-one-svgrepo-com.svg" alt="1">
                    <img class="d-none" value="2" src="img/dice-six-faces-two-svgrepo-com.svg" alt="2">
                    <img class="d-none" value="3" src="img/dice-six-faces-three-svgrepo-com.svg" alt="3">
                    <img class="d-none" value="4" src="img/dice-six-faces-four-svgrepo-com.svg" alt="4">
                    <img class="d-none" value="5" src="img/dice-six-faces-five-svgrepo-com.svg" alt="5">
                    <img class="d-none" value="6" src="img/dice-six-faces-six-svgrepo-com.svg" alt="6">
                </div>
            </div>

            <div class="col-12 text-center" id="Winner"></div>
        </main>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
