<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container" class="container bg-danger rounded">
        <header class="">
            <h1 class="text-center text-light">Wanna Play</h1>
            <div class="text-center">
                <button id="StartPlay" class="btn btn-primary mb-2">Start</button>
            </div>
        </header>
        <main id="PlayTabel" class="row justify-content-center mt-2 d-none">
            <div class="col-2 text-center">
                <h3 class="text-light">G1</h3>
                <div id="GDice ">
                    <img id="GDiceImg" src="img/dice-six-faces-one-svgrepo-com.svg" alt="1">
                    
                </div>
            </div>
            <div  class="col-auto d-flex align-items-end">
                <button id="PlayButton" class="btn btn-primary mb-2">Play</button>
            </div>
            <div class="col-2 text-center">
                <h3 >Cpu</h3>
                <div id="CpuDice">
                    <img id="CpuDiceImg" src="img/dice-six-faces-one-svgrepo-com.svg" alt="1">
                   
                </div>
            </div>

            <div id="TabelResult" class="col-12 text-center h1 text-light d-none" id="Winner"></div>
        </main>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
